<!DOCTYPE html>
<html>
  <head>
    <title>Resume Page</title>
  </head>
  <body>
    <h1>Resume Page</h1>
    <h2>Choose a New File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="file">Select a file:</label>
      <input type="file" id="file" name="resume">
      <br><br>
      <input type="submit" value="Upload">
    </form>
    
    <script>
      function deleteResume(resumeId) {
        // Code to delete the resume with the given ID goes here
        alert(`Resume with ID ${resumeId} has been deleted.`);
      }
    </script>
      
    <h2>Choose from Previously Stored Resumes</h2>
    <table>
      <thead>
        <tr>
          <th>Resume ID</th>
          <th>Resume File</th>
          <th>Resume Name</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><a href="/resumes/resume1.pdf">resume1.pdf</a></td>
          <td>John Doe</td>
          <td>2022-02-28</td>
          <td><button onclick="deleteResume(1)">Delete</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td><a href="/resumes/resume2.pdf">resume2.pdf</a></td>
          <td>Jane Smith</td>
          <td>2022-03-05</td>
          <td><button onclick="deleteResume(2)">Delete</button></td>
        </tr>
      </tbody>
    </table>

    
    
  </body>
</html>
