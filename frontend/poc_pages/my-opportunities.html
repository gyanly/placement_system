<!DOCTYPE html>
<html>
  <head>
    <title>My Opportunities</title>
    <style>
      /* Add your custom CSS styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th {
        text-align: left;
        font-weight: bold;
        padding: 10px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
      }
      td {
        padding: 10px;
        border: 1px solid #ddd;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0062cc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Opportunities</h1>
      <table>
        <thead>
          <tr>
            <th>Opportunity ID</th>
            <th>Opportunity Name</th>
          </tr>
        </thead>
        <tbody id="opportunities-list">
          <!-- Populate table rows dynamically with JavaScript -->
        </tbody>
      </table>
    </div>

    <script>
      // Make a GET request to the backend for data
      fetch('/get-opportunities?email=user@example.com')
        .then((response) => response.json())
        .then((data) => {
          // Populate the table rows dynamically with the JSON data
          const opportunitiesList = document.getElementById('opportunities-list');
          data.forEach((opportunity) => {
            const row = `
              <tr>
                <td>${opportunity.opportunityID}</td>
                <td>${opportunity.opportunityName}</td>
                <td><button>Show More</button></td>
              </tr>
            `;
            opportunitiesList.insertAdjacentHTML('beforeend', row);
          });
        })
        .catch((error) => console.error(error));
    </script>
  </body>
</html>
